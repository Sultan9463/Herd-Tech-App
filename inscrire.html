<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-6 form-container">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="col-12 col-md-3">
                        <img src="Icons/favico.svg" class="img-fluid imag" style="max-width:100px;" alt="">
                    </div>
                    <div class="dropdown">
                        <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-gear-fill fs-2"></i> Paramètres
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person-fill-gear"> </i> <i
                                        class="bi bi-moon-fill"></i>/<i class="bi bi-brightness-high-fill"></i> Mode
                                    sombre</a></li>
                            <li><a class="dropdown-item" href="#"> <i class="bi bi-globe2"></i> Langue</a></li>
                        </ul>
                    </div>
                </div>
                <h1 class="text-center fw-bold">Bon retour sur HerdTech-App</h1>
                <h5 class="py-4">Veuillez entrez vos informaions pour vous Connectez</h5>
                <form>
                    <div class="field">
                        <input type="email" required>
                        <label>Enter your email</label>
                    </div>
                    <div class="field">
                        <input type="password" required>
                        <label>Enter your password</label>
                    </div>
                    <div class="field">
                        <input type="password" required>
                        <label>type your password to confirm</label>
                    </div>
                    <button type="button" class="btn btn-success p-3 fs-4 rounded-4 w-25">Register</button>
                </form>
                <div class="form-check py-5">
                    <div class="d-flex justify-content-between align-items-center">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" required>
                            <h6>se souvenir de moi</h6>
                        </label>
                       <h6>Vous avez déja un compte ? <a href="connection.html" class="text-black">Cliquez ici <br> pour vous connecter</a> </h6>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 login-imag">
                <!-- <img src="Images-2/Login_img.jpg" alt=""> -->
            </div>
        </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
